<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <H1>Testando o uso de um iframe</iframe></H1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank">cursoemvideo</a>
        
        para aprender a programar
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500" scolling="no"></iframe>
        <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>

        também e bem legal
    </p>
</body>
</html>
