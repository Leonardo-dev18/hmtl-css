<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag devera utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag <h1>">Titulos</abbr></li>
            <li><abbr title="Use a tag <p>">Paragragfos</abbr></li>
        <li><abbr title="Use a tag <b>">Negrito</abbr></li>
            <li><abbr title="Use a tag <i>">Italico</abbr></li>
                <li><abbr title="Use a tag <br>">Quebra de linhas</abbr></li>
                <li><abbr title="Use a tag <img>">Imagens</abbr></li>
                <li><abbr title="Use a tag <link>">Favicon</abbr></li>
    </ul>
</body>
</html>
