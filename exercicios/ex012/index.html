<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vidoes hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>
    <video controls width="500" poster="imagens/Barou.png" autoplay loop>
<source src="midia/meu video.mp4" type="video/mp4">

  </video>
  <p>Seu navegador não tem compatibilidade com reprodução</p>
  <h1>inserindo video do youtube
  </h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/uzUDMGDQBuo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<h1>video VIMEO</h1>
  <iframe src="https://player.vimeo.com/video/71127606?h=d543aa14ac" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
 
</body>
</html>
