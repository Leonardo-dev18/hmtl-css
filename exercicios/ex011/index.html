<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midas em HTML5</title>
</head>
<body>
    <h1>Imagens dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/Foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/Foto-M.png" type="image/png">
        <img src="Imagens/Foto-G.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audios </h1>
    <p>vamos aprender a reproduzir áduios em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="Midias/OI EU SOU A DREAD HOT.mp3" type="audio/mpeg">
        <source src="Midias/OI EU SOU A DREAD HOT.mp3" type="audio/ogg">
        <source src="Midias/OI EU SOU A DREAD HOT.mp3" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir audio <a href="Midias/OI EU SOU A DREAD HOT.mp3">Clique aqui para baixar o arquivo MP3</a>
</body>
</html>
